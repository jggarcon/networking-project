<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Twitter</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo5FZ5qU8qU2eLrj5SmXlM2V7kWzDq5D8KyzFeF3IMRXDk/"
    crossorigin="anonymous"
  />
  

  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>

  <style>

  body {
      background-color: #262626;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #dcdcdc;
    }

    .hide {
      display: none;
    }

    #chatcontainer {
    padding: 0.5rem;
    max-height: 400px;
    overflow-y: auto;
  }

    #tweetInputGroup{
        padding: 1.5rem;
    }

    .card-text {
    white-space: pre-line;
    }

    .card {
    border: 1px solid #dcdcdc !important;
    border-radius: 10px;
    margin: 1rem;
    
  }
  .card-body {
    padding: 0.5rem !important;
  }

  </style>
</head>

<body class="bg-light">

  <div id="user" class="container mt-5">
    <div class="card shadow p-4">
      <form id="frm" class="d-flex gap-2">
        <input type="text" id="txtUser" class="form-control" placeholder="Your name" />
        <button class="btn btn-primary">Join</button>
      </form>
    </div>
  </div>

  <div id="chat" class="hide container mt-5">
    <div class="text-center mb-4">
      <h1>Welcome to  Twi_tter.io</h1>
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">

        <div class="input-group mt-3" id="tweetInputGroup">
            <textarea required maxlength="250" type="tex" rows="5" cols="40" id="txtTweet" class="form-control" placeholder="What's happening?">
            </textarea><br>
            <button id="btnTweet" class="btn btn-success">Tweet</button>
          </div>
  
        <div id="chatcontainer" class="rounded border shadow-sm"></div>

       
        <div class="d-grid mt-3">
          <button id="btnLeave" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
