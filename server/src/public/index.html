<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Twitter</title>

  <link
    rel="stylesheet" href="/css/bootstrap.min.css"
  />

  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>

  <style>

  body {
      background-color: #262626;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #dcdcdc;
    }

    .hide {
      display: none;
    }

    #tweetcontainer {
    padding: 0.5rem;
    overflow-y: auto;
  }

    #tweetInputGroup{
        padding: 1.5rem;
    }

    .card-text {
    white-space: pre-line;
    }

    .card {
    border: 1px solid #dcdcdc !important;
    border-radius: 10px;
    margin: 1rem;
    
  }
  .card-body {
    padding: 0.5rem !important;
  }

  </style>
</head>
<body class="bg-dark">

  <div id="user" class="container mt-5">
    <div class="card shadow p-4">
      <form id="form" class="d-flex gap-2">
        <input required type="text" id="txtUser" class="form-control" placeholder="Your username" />
        <button class="btn btn-primary">Join</button>
      </form>
    </div>
  </div>

  <div id="tweets" class="hide container mt-5">
    <div class="mt-3">
      <button id="btnLeave" class="btn btn-danger">Logout</button>
    </div>
    <div class="text-center mb-4">
      <h1>Welcome to  Twi_tter.io</h1>
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">
       
        <div class="input-group mt-3" id="tweetInputGroup">
            <textarea required maxlength="250" rows="5" cols="40" id="txtTweet" class="form-control" placeholder="What's happening?"></textarea>
            <button id="btnTweet" class="btn btn-success">Tweet</button>
          </div>
  
        <div id="tweetcontainer" class="rounded border shadow-sm"></div>
      </div>
    </div>
  </div>
</body>
</html>
